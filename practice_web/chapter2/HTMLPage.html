<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Basic</title>
  </head>
  <body>
    <h1>Hello World..!</h1>
  </body>
</html>

<!--
html 태그의 lang 속성
검색엔진이 웹 페이지를 탐색 시, 해당 웹 페이지를 어떤 언어로
작성했는지 쉽게 알 수 있도록 도움
-->

<!-- 
head 태그에 넣을 수 있는 태그
meta : 웹페이지에 추가 정보 전달
title : 페이지 제목 지정
script : 웹페이지에 스크립트 추가
link : 웹페이지에 다른 파일 추가
style : 웹페이지에 스타일시트 추가
base : 웹 페이지의 기본 경로 지정
-->
