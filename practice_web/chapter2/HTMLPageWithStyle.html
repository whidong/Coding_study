<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Basic</title>
    <style>
      h1 {
        color: white;
        background: black;
      }
    </style>
  </head>
  <body>
    <h1>Hello World..!</h1>
  </body>
</html>

<!--
스타일의 경우 두가지 방법으로 스타일 시트를 작성하여 적용 할 수 있다.
내부 스타일 방법
<head> 태그 안에 <Style> 태그를 사용해 스타일시트를 입력

외부 스타일 방법
<link> 태그의 href 속성을 사용해 외부 스타일 시트를 불러옴
규모가 큰 프로젝트를 진행할 경우에는 외부 스타일시트를 사용한다.
-->
<!-- 
외부 스타일 시트는 <link> 태그를 사용해 불러옴
사용법 : <link rel="stylesheet" href="스타일파일이름.css">
 -->
