<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS3 Selector Basic</title>
    <style>
      h1:hover {
        color: red;
      }
      h1:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>반응 선택자</h1>
  </body>
</html>

<!--
반응 선택자

:active 사용자가 마우스로 클릭한 태그 선택
:hover 사용자가 마우스 커서를 올린 태그 선택
-->
