<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS3 Selector Basic</title>
    <style>
      .item {
        color: red;
      }
      .header {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="item header">동해물과 백두산이</h1>
  </body>
</html>

<!--
id속성은 중복되면 안되지만 class속성으 중복해서 사용가능하다.
class 속성을 서로 다른 태그에 적용할 때는 태그 선택자와 클래스 선택자를 함꼐 사용해서
더 정확하게 선택할 수 있음

최근에는 클래스 선택자만 사용하는 경우가 많다고함

어떤걸 어떻게 사용할지는 같이 작업하는 팀원과 정하는게 좋음 정답은 없음
-->
