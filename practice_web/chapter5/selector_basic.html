<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS3 Select Basic</title>
    <style>
      h1 {
        color: red;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h1>CSS3 선택자 기본</h1>
  </body>
</html>

<!--
CSS3 선택자 종류

전체 선택자 - *
태그 선택자 - 태그 
ex) h1

아이디 선택자 - #아이디 
ex) #id

클래스 선택자 - .클래스
ex) .header

후손 선택자 - 선택자 선택자
ex) header h1

자손 선택자 - 선택자 > 선택자
ex) header > h1
-->
