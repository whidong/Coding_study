<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      li:first-child > a {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">주의 사항</a></li>
      <li><a href="#">주의 사항</a></li>
      <li><a href="#">주의 사항</a></li>
      <li><a href="#">주의 사항</a></li>
      <li><a href="#">주의 사항</a></li>
    </ul>
  </body>
</html>
<!--
li > a:first-child { color: red; } 이렇게 작성하면 a태그가 있는 모든 것에 빨간색이 적용됨

-->
