<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS3 Selector Basic</title>
    <style>
      /* input 태그가 사용 가능할 때
    background-color 속성에 white 키워드를 적용합니다. */
      input:enabled {
        background-color: white;
      }
      /* input 태그가 사용 불가능할 때
    background-color 속성에 gray 키워드를 적용합니다. */
      input:disabled {
        background-color: gray;
      }
      /* input 태그에 포커스를 맞출 때
      background-color 속성에 orange 키워드를 적용합니다. */
      input:focus {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled="'disabled" />
  </body>
</html>

<!--
checked - type 속성이 checkbox 또는 radio인 input 태그가 선택된 상태
focus - 사용자가 바로 입력할 수 있도록 입력 양식에 포커스를 둔 상태, 웹 페이지 하나당 input 태그 하나에만 포커스를 둘 수 있음
enabled, disabled - enabled는 input 태그에 값을 입력할 수 있는 상태이고 disabled는 input 태그에 값을 입력 할 수 없는 상태


-->
