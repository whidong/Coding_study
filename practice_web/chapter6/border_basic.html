<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Property Basic</title>
    <style>
      .box {
        border-width: thick;
        border-style: dashed;
        border-color: black;

        /* border-radius: 왼쪽 위 오른쪽 위 오른쪽 아래 왼쪽 아래 */
        border-radius: 50px 40px 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolar amet</h1>
    </div>
  </body>
</html>

<!--
테두리 굵기 border-width 속성
테두리 형태 border-style 속성
테두리 색상 border-color 속성
테두리 둥글게 border-radius 속성
-->
