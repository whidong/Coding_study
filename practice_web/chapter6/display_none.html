<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Property Basic</title>
    <style>
      #box {
        display: block;
      }
    </style>
  </head>
  <body>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
  </body>
</html>

<!--
display 속성을 활용해서 박스의 속성을 강제로 설정 할 수 있다.

none 화면에 보이지 않는다.
block 블록 박스 형식으로 지정
inline 인라인 박스 형식으로 지정
inline-block 블록과 인라인의 중간 형태로 지정


inline과 inline-block의 차이
inline의 경우 width와 height 속성이 지정도지않고 margin속성이 왼쪽 오른쪽에만 적용된다.

inline-block의 경우 width와 height 속성이 적용되고 margin 속성도 상하좌우 적용된다.
-->
