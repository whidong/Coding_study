<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3 Property Basic</title>
    <style>
      .box_shadow {
        border: 3px solid black;
        box-shadow: 10px 10px 10px black, 10px 10px 20px orange,
          10px 10px 30px red;
        text-shadow: 10px 10px 10px black, 10px 10px 20px orange,
          10px 10px 30px red;
      }
    </style>
  </head>
  <body>
    <div class="box_shadow">
      <h1>Lorem ipsum dolor amet</h1>
    </div>
  </body>
</html>

<!--
text-shadow 속성 : 글자에 그림자를 부여
box-shadow 속성 : 박스에 그림자를 부여
-->
