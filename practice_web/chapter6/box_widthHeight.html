<!--
박스 속성: margin 속성, border 속성, padding 속성, width 속성, height 속성
- 박스 속성은 웹 페이지의 레이아웃을 구성할 떄 가장 중요

margin - 테두리와 다른 태그 사이의 테두리 바깥쪽 여백
border - 테두리
padding - 테두리와 글자 사이의 테두리 안쪽 여백, 배경색은 padding 영역까지만 적용
width - 글자를 감싸는 영역의 가로 크기
heigth - 글자를 감싸는 영역의 세로 크기

-->
