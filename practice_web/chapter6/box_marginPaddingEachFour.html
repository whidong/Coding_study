<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Property Basic</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;

        margin: 0 30px 0 30px;
        padding: 0 30px 0 30px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>

<!--
margin 과 padding 의 경우 4개로 쓰면 위 오른쪽 아래 왼쪽순서임
2개만 작성할 경우 위아래/ 왼쪽오른쪽으로 적용됨
ex) 0 30 20 30 위 = 0 오른쪽 = 30 아래 = 20 왼쪽 = 30
30 40 위아래 = 30 왼쪽오른쪽 = 40
