<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML TEXT Basic Page</title>
  </head>
  <body>
    <h1>제목 글자 태그 1</h1>
    <h2>제목 글자 태그 1</h2>
    <h3>제목 글자 태그 1</h3>
    <h4>제목 글자 태그 1</h4>
    <h5>제목 글자 태그 1</h5>
    <h6>제목 글자 태그 1</h6>
    <p>본문 내용을 문단 &lt;b 단위로 끊어서 작성</p>
    <p>
      본문의 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;두 번째
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;문단
    </p>
  </body>
</html>

<!--
글자 태그
h : heading(제목)
p : paragraph(단락)
br : break(줄 바꿈)
hr : horizontal rule (수평 줄)


특수 문자 (공백 괄호 등) : https://www.ascii-code.com/
띄우기(스페이스바 1번 공백) = &nbsp;
꺽쇠 '<' = &lt;
반대는 '>' =  &gt;
앰퍼센드 '&' = &amp;
큰따옴표' " ' = &quot;
-->
