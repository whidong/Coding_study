<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML Media Tag Page</title>
  </head>
  <body>
    <img src="" alt="팽귄" width="300" />
    <img src'"Nothing" alt="그림이 존재하지 않습니다" width="300">
    <audio src="Kalimba.mp3" control="controls"></audio>
    <!--웹 브라우저마다 지원하는 파일 확장자가 다른경우 -->
    <audio control="controls">
      <source src="Kalimba.mp3" type="audio/mp3" />
      <source src="Kalimba.ogg" type="audio/ogg" />
    </audio>
    <video control="controls" poster="www.....">
      <!--비디오 로딩중 보여줄 이미지 설정 poster-->
      <source src="Whildlife.mp4" type="video/mp4" />
      <source src="Whildlife.webm" type="video/webm" />
    </video>
  </body>
</html>
<!--
미디어 태그

img 태그는 내용을 가질 수 없는 태그이지만,
audio태그와 video 태그는 내용을 가질 수 있는 태그이다.

img 태그 <img>
- src : 이미지의 경로 지정
- alt : 이미지가 없을 때 나오는 글자 지정
- width : 이미지의 너비 지정
- height : 이미지의 높이 지정

audio, video 태그 <audio></audio> <video></video>
- src : 음악, 비디오 파일의 경로지정
- preload : 음악, 비디오를 준비 중일 때 데이터를 모두 불러올지 여부 지정
- autoplay : 음악, 비디오의 자동 재생 여부 지정
- loop : 음악, 비디오의 바복 여부 지정
- controls : 음악, 비디오 재생 도구 출력 여부 지정

video 태그
- width : 비디오의 너비 지정
- height : 비디오의 높이 지정
- poster : 동영상을 불러오는 동안 사용자에게 보여줄 이미지 지정
-->
