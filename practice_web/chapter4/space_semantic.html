<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>HTML5 기본</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">메뉴 - 1</a></li>
        <li><a href="#">메뉴 - 2</a></li>
        <li><a href="#">메뉴 - 3</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </article>
      <article>
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolar sit amet, consectetur adipiscing elit.</p>
      </article>
    </section>
    <footer>
      <span>서울특별시 강서구 내발산동</span>
    </footer>
  </body>
</html>

<!--
시멘틱 태그를 활용해서 레이아웃을 구성함


header 머리말(페이지 제목, 페이지 소개)
nav 하이퍼링크들을 모아 둔 내비게이션
aside 본문 흐름에 벗어나는 노트나 팁
section 문서의 장이나 절에 해당하는 내용
article 본문과 독립적인 콘텐츠 영역
footer 꼬리말(저자나 저작권 정보)
-->
