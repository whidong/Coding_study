<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- 사용자가 입력하는 입력 양식 -->
      <input type="text" name="text" value="text" /><br />
      <input type="password" name="password" value="password" /><br />
      <input type="file" name="file" value="file" /><br />
      <input type="text" name="text" value="text" /><br />
      <input type="checkbox" name="checkbox" value="checkbox" /><br />
      <input type="radio" name="radio" value="radio" /><br />

      <!-- 보이지 않는 입력 양식 -->
      <input type="hidden" name="hidden" value="hidden" /><br />

      <!-- 버튼 -->
      <input type="button" value="button" /><br />
      <input type="reset" value="reset" /><br />
      <input type="submit" value="submit" /><br />
      <input type="image" src="http://via.placeholder.com/100x100" /><br />
    </form>
  </body>
</html>
<!--
입력 양식 태그
입력 양식 : 사용자에게 정보를 입력받는 요소

입력 양식 개요 
: form 태그로 영역을 생성하고, form 태그 내부에 input 태그를 넣음
데이터를 입력하고 <submit> 버튼을 누르면 지정된 방식으로 지정된 장소에 데이터를 전달

- method 속성 : 입력 양식에 입력한 데이터를 전달하는 방식
- 전송 방식으로 GET 방식, POST 방식을 가장 많이 사용

 - GET 방식 : 주소에 데이터를 입력해서 전달, 크기가 한정됨
 - POST 방식 : 주소를 변경하지 않고 비밀스럽게 데이터를 전달, 크기 제한 X

-->
