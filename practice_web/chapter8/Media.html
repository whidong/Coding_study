<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Type</title>
    <style>
      @media screen {
        body {
          background-color: red;
        }
      }
      @media print {
        body {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
  </body>
</html>
