<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let product = {
        제품명: '7D 건조 망고',
        유형: '당절임',
        성분: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
        원산지: '필리핀',
      }

      for (let i in product) {
        alert(i + ':' + product[i])
      }

      // 객체는 여러 개의 프로퍼티와 메소드로 구성
      // ▪ 프로퍼티: 객체의 고유한 속성, 혹은 변수
      // ▪ 메소드: 함수
      // 자바스크립트는 객체 기반 언어 (Object based language)
      // 1. 코어 객체- 자바스크립트 언어가 실행되는 곳 어디서나 사용 가능한 기본 객체- 웹 페이지, 자바스크립트 코드, 웹 서버에서 모두 사용 가능- 배열, Date, String, Math 타입 등 모두 코어객체
      // 2. HTMLDocument Object Model 객체- HTML 문서에 작성된 태그들을 객체화- HTML 문서의 내용, 모양을 제어하기 위함
    </script>
  </head>
  <body></body>
