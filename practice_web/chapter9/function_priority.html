<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      함수 = function () {
        alert('함수_A')
      } // 익명적 함수
      function 함수() {
        alert('함수_B')
      } // 선언적 함수
      // 선언적 함수와 익명함수가 같이있으면 선언적 함수 먼저읽음
      함수()
    </script>
  </head>
  <body></body>
</html>
