<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let inputdir = prompt('네 자리 숫자를 입력해주세요.')
      input = parseInt(inputdir)
      function digit(input) {
        let a = parseInt(input / 1000)
        let b = parseInt((input / 100) % 10)
        let c = parseInt((input / 10) % 10)
        let d = parseInt(input % 10)

        arr = [a, b, c, d]
        return arr
      }
      let digi = digit(input)
      for (let i = 0; i < digi.lenth; i++) {
        alert(10 * (3 - i) + '의자리 숫자는 ' + digi[i] + ' 입니다.')
      }
    </script>
  </body>
</html>
