<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 함수를 선언합니다.
      function callTenTimes(callback) {
        for (let i = 0; i < 10; i++) {
          callback()
        }
      }
      // 콜백함수는 익명함수로 사용할 떄가 많다.
      callTenTimes(function () {
        alert('함수 호출')
      })
    </script>
  </head>
  <body></body>
</html>
