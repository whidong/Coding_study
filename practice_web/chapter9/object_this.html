<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 객체를 선언합니다.
      let person = {
        name: '홍길동',
        eat: function (food) {
          alert(this.name + '이 ' + food + '을/를 먹습니다.')
        },
      }

      // 메서드를 호출합니다.
      person.eat('밥')

      // 요소: 배열에 있는 값 하나하나.
      // 속성: 객체에 있는 값 하나하나
      // 메서드: 객체 속성 중 자료형이 함수인 속성.
    </script>
  </head>
  <body></body>
</html>
