<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <script>
      //변수를 선언합니다.
      let date = new Date()
      let hours = date.getHours()

      //조건문
      if (hours < 12) {
        //오전
        alert('오전')
      }
      if (hours >= 12) {
        //오후
        alert('오후')
      }
    </script>
  </head>
  <body></body>
</html>
