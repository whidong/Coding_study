<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Basic</title>
    <script>
      // 변수를 선언 및 초기화합니다.
      let radius = 10
      let pi = 3.14159265

      //출렵합니다.
      alert(2 * radius * pi)

      // let은 변수 const는 상수임 상수는 숫자 변경 x 변수만 변경 가능
    </script>
  </head>
  <body></body>
</html>
